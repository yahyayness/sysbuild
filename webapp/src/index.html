<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>System Programming</title>
    <link rel="shortcut icon" href="favicon.ico">
    <!-- build:css -->
    <link href="styles.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:js -->
    <script src="bower_modules/browserfs/dist/browserfs.min.js"></script>
    <script src="bower_modules/requirejs/require.js"></script>
    <script>
        require(['app/require.config'], function() {
            require(['app/startup']);
        });
    </script>
    <!-- endbuild -->
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-87802226-1', 'auto');
        ga('send', 'pageview');
    </script>
    <style>
        .terminal {
            border: 0px solid black;
            font-family: courier, fixed, swiss, monospace, sans-serif;
            font-size: 12px;
            color: #bbbbbb;
            background: #000000;
            border-collapse: collapse;
        }
    </style>

</head>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser.
      Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Unsupported browser message -->
    <div>
        <div id="no-js-msg">
            To use this website you need to enable JavaScript in your browser.
        </div>
        <div id="no-canvas-msg">
            <p class="browsehappy">
                Your browser does not support the HTML5 canvas. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
            </p>
        </div>
    </div>
    <div class="show-if-supported">
        <div id="page" class="container" data-bind="component: { name: route().page, params: route }"></div>
        <div id="hidden-term-container" class="hidden">
            <table id="tty0" class="terminal" cellpadding="0" cellspacing="0">Terminal1</table>
            <table id="tty1" class="terminal" cellpadding="0" cellspacing="0">Terminal2</table>
        </div>
        <div id="hidden-vm-stats-container" class="hidden">
            <span id="vm-stats" class="label label-info vm-state-span"></span>
        </div>
    </div>
</body>

</html>
